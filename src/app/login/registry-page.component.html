<ion-header>
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input required [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" required [(ngModel)]="passwordConfirmation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Stay logged in</ion-label>
      <ion-checkbox [(ngModel)]="stayLoggedIn" (ionChange)="localStorageService.setStayLoggedIn(stayLoggedIn)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button (click)="createAccount()" block>Create account</button>
  </div>
</ion-content>
